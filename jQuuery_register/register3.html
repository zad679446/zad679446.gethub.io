<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户注册</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
 <style>
   body, html {
     height: 100%;
     margin: 0;
     font-family: Arial, sans-serif;
   }
 
   .star {
     display: inline-block;
     width: 1px;
     height: 1px;
     background: white;
     position: absolute;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%);
     animation: twinkle 2s infinite;
   }
 
   @keyframes twinkle {
     0% { opacity: 0; }
     50% { opacity: 1; }
     100% { opacity: 0; }
   }
 
   body {
     background: url('https://via.placeholder.com/1500x1000') no-repeat center center fixed;
	
     background-size: cover;
     position: relative;
     overflow: hidden;
   }
 
   .register-container {
     max-width: 400px;
     margin: 50px auto;
     padding: 20px;
     background-color: rgba(255, 255, 255, 0.8);
     border-radius: 8px;
     box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
   }
 
   .register-container h2 {
     text-align: center;
     margin-bottom: 20px;
   }
 </style>
</head>
<body>
  <div class="register-container">
    <h2>用户注册</h2>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="username" class="form-label">用户名</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">电子邮件</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">密码</label>
        <input type="password" class="form-control" id="password" name="password" required minlength="6">
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">确认密码</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required equalTo="#password">
      </div>
      <button type="submit" class="btn btn-primary">注册</button>
    </form>
  </div>

  <script>
    $(document).ready(function() {
      $("#registrationForm").validate({
        rules: {
          username: {
            required: true,
            minlength: 3
          },
          email: {
            required: true,
            email: true
          },
          password: {
            required: true,
            minlength: 6
          },
          confirmPassword: {
            required: true,
            equalTo: "#password"
          }
        },
        messages: {
          username: {
            required: "请填写用户名",
            minlength: "用户名至少需要3个字符"
          },
          email: {
            required: "请填写电子邮件",
            email: "请填写有效的电子邮件地址"
          },
          password: {
            required: "请填写密码",
            minlength: "密码至少需要6个字符"
          },
          confirmPassword: {
            required: "请再次输入密码",
            equalTo: "两次输入的密码不一致"
          }
        }
      });
    });
  </script>
  <script>
    function createStars(count) {
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        document.body.appendChild(star);
      }
    }
  
    createStars(500); // 创建500颗星星
  </script>
</body>
</html>
